<div class="wrapper">
  <app-prioritization-dropzone toolName="Subject Test Count Overview" (subjectChange)="handleSubjectChange($event)" [allowedSubjectAmount]="-1" [disablePrioritizationInput]="true"></app-prioritization-dropzone>
  <div class="plot" (onResize)="handleResize($event)" >
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="config"></plotly-plot>
  </div>
</div>
