<div class="wrapper">
  <app-prioritization-dropzone toolName="Test Position Parallel Coordinates" style="display: inline" [emitInitialChange]="false" [allowedAmount]="-1"
                               (onFailureSetChange)="onFailureSetChange($event)"
                               (selectionChange)="onSelectionChange($event)">
    <div class="card">
      <clr-select-container>
        <label>Display only:</label>
        <select clrSelect name="options" [(ngModel)]="mode" (ngModelChange)="plot()">
          <option value="all">All</option>
          <option value="changes">Changes</option>
          <option value="failure_and_changes">Failures and changes</option>
          <option value="failures">Failures</option>
        </select>
      </clr-select-container>
      <ngx-slider [formControl]="sliderControl" *ngIf="sliderOpts.ceil! > 500" [options]="sliderOpts"></ngx-slider>
    </div>
  </app-prioritization-dropzone>

  <div class="plot" (onResize)="handleResize($event)">
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="config"></plotly-plot>
  </div>
</div>
